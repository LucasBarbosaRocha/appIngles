<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page1">
  <ion-list>
    <ion-card *ngFor="let item of words">
      <ion-card-header>
        <h1> {{ item.word.palavra }} </h1>
      </ion-card-header>
      <ion-card-content>
        <p> {{ item.word.traducao }} </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="editWord(item)">
            <ion-icon name="create"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="removeWord(item)">
            <ion-icon name="trash"></ion-icon>
            <div>Remover</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-button color="primary" (click)="addWord()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
