<ion-header>

  <ion-navbar>
    <ion-title>Editar Palavra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Palavra</ion-label>
      <ion-input type="text" name="palavra" [(ngModel)]="model.palavra" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tradução</ion-label>
      <ion-input type="text" name="traducao" [(ngModel)]="model.traducao"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
